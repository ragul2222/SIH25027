  peer0.regulator.ayurveda-network.com:
    container_name: peer0.regulator.ayurveda-network.com
    image: hyperledger/fabric-peer:2.4
    environment:
      #Generic peer variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=ayurveda-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variables
      - CORE_PEER_ID=peer0.regulator.ayurveda-network.com
      - CORE_PEER_ADDRESS=peer0.regulator.ayurveda-network.com:15051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:15051
      - CORE_PEER_CHAINCODEADDRESS=peer0.regulator.ayurveda-network.com:15052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:15052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.regulator.ayurveda-network.com:15051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.regulator.ayurveda-network.com:15051
      - CORE_PEER_LOCALMSPID=RegulatorMSP
      - CORE_OPERATIONS_LISTENADDRESS=peer0.regulator.ayurveda-network.com:9448
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/regulator.ayurveda-network.com/peers/peer0.regulator.ayurveda-network.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/regulator.ayurveda-network.com/peers/peer0.regulator.ayurveda-network.com/tls:/etc/hyperledger/fabric/tls
        - peer0.regulator.ayurveda-network.com:/var/hyperledger/production
    working_dir: /root
    command: peer node start
    ports:
      - 15051:15051
      - 9448:9448
    networks:
      - ayurveda-network

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.4
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
        - ../scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
    depends_on:
      - peer0.farmer.ayurveda-network.com
      - peer0.processor.ayurveda-network.com
      - peer0.lab.ayurveda-network.com
      - peer0.distributor.ayurveda-network.com
      - peer0.regulator.ayurveda-network.com
